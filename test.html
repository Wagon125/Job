<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="dashboard-container">
    
    <!-- Sidebar -->
    <aside class="settings-sidebar">
      <h2>Settings</h2>
      <div class="settings-tabs">
        <button class="tab active">Profile</button>
        <button class="tab">Password</button>
        <button class="tab">Notifications</button>
        <button class="tab">Verification</button>
        <button class="tab">Extra Tab 1</button>
        <button class="tab">Extra Tab 2</button>
        <button class="tab">Extra Tab 3</button>
        <button class="tab">Extra Tab 4</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="settings-main">
      <div class="settings-header">
        <h1>Account Settings</h1>
        <div class="dark-mode-toggle">
          <input type="checkbox" id="darkModeToggle">
          <label for="darkModeToggle">
            <span class="moon-icon">ðŸŒ™</span>
          </label>
        </div>
      </div>

      <div class="form-scroll">
        <!-- Profile Card -->
        <div class="form-card profile-card">
          <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic">
          <div class="profile-buttons">
            <button class="upload-btn">Upload New</button>
            <button class="delete-btn">Delete Avatar</button>
          </div>
        </div>

        <!-- Form Card Example -->
        <div class="form-card">
          <div class="form-row">
            <div class="form-group">
              <label>First Name *</label>
              <input type="text" placeholder="First name">
            </div>
            <div class="form-group">
              <label>Last Name *</label>
              <input type="text" placeholder="Last name">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Email</label>
              <input type="email" placeholder="example@mail.com">
            </div>
            <div class="form-group">
              <label>Mobile Number *</label>
              <input type="number" placeholder="+234 801 234 5678">
            </div>
          </div>

          <button type="submit" class="save-btn">Save Changes</button>
        </div>
      </div>
    </main>
  </div>

  <script src="test.js"></script>
</body>
</html>
