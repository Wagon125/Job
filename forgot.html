<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forgot.css">
  <script defer src="forgot.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="forgot-container">
    <main class="forgot-main">
      <div class="form-card">
        <h2>Forgot Password?</h2>
        <p class="info-text">
          Enter your registered email or phone number, and we'll send you a verification link.
        </p>
        <br>
        <br>
        <br>
        <br>

        <div class="form-group">
          <label>Email or Phone Number *</label>
          <input type="text" id="userIdentifier" placeholder="Enter your email or phone">
          <i class="fa-solid fa-envelope icon"></i>
        </div>

        <button class="save-btn" id="sendLinkBtn">Send Verification Link</button>

        <p class="login-link">
          Remember your password? <a href="log.html">Login</a>
        </p>
      </div>
    </main>
  </div>
</body>
</html>
