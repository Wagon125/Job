<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="reg.css">
    <script src="reg.js" defer></script>
</head>
<body>
    <div class="registration_content">
        <!-- Left side with background image -->
        <div class="form-left">
            <div class="overlay-text">
                <h2>Welcome!</h2>
                <p>Create your account to get started</p>
            </div>
        </div>

        <!-- Right side: registration form -->
        <div class="form-right">
            <h1>Registration Form!</h1>
            <form id="registerForm" action="#" method="post">
                <div class="input-group">
                    <input type="text" placeholder="Full Name" id="fullName" required>
                    <span class="error" id="fullNameError"></span>
                </div>

                <div class="input-group">
                    <input type="text" placeholder="User Name" id="username" required>
                    <span class="error" id="usernameError"></span>
                </div>

                <div class="input-group">
                    <input type="email" placeholder="Email" id="email" required>
                    <span class="error" id="emailError"></span>
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Password" id="password" required
                        pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                        title="Password must be at least 8 characters long, with at least 1 uppercase letter, 1 number, and 1 special character (@$!%*?&).">
                    <span class="error" id="passwordError"></span>
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Confirm Password" id="confirm" required>
                    <span class="error" id="confirmError"></span>
                </div>

                <div class="input-group">
                    <input type="text" placeholder="Password Hint" id="hint">
                </div>

                <div class="check">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree with the terms and conditions</label>
                    <span class="error" id="termsError"></span>
                </div>

                <button type="submit" class="sign">Sign In</button>
                <p>Already have an account? <a href="log.html">Log In</a></p>
            </form>
        </div>
    </div>
</body>
</html>
