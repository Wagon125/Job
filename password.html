<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <script src="preload-dark.js"></script>
  <link rel="stylesheet" href="password.css">
  <script src="dark-mode.js"></script>
  <script defer src="password.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="dashboard-container">

    <!-- Sidebar Tabs -->
    <aside class="settings-sidebar">
      <h2>Settings</h2>
      <div class="settings-tabs">
        <button class="tab" onclick="location.href='settings.html'">
          <i class="fa-solid fa-user"></i>
          <span>Profile</span>
        </button>
        <button class="tab active">
          <i class="fa-solid fa-lock"></i>
          <span>Password</span>
        </button>
        <button class="tab" onclick="location.href='notifications.html'">
          <i class="fa-solid fa-bell"></i>
          <span>Notifications</span>
        </button>
        <button class="tab" onclick="location.href='verification.html'">
          <i class="fa-solid fa-id-badge"></i>
          <span>Verification</span>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="settings-main">
      <div class="settings-header">
        <h1>Change Password</h1>
      </div>

      <div class="form-scroll">
        <div class="form-card">
          <div class="form-group">
            <label>Current Password *</label>
            <div class="input-icon">
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="currentPassword" placeholder="Enter current password">
            </div>
          </div>

          <div class="form-group">
            <label>New Password *</label>
            <div class="input-icon">
              <i class="fa-solid fa-key"></i>
              <input type="password" id="newPassword" placeholder="Enter new password">
            </div>
          </div>

          <div class="form-group">
            <label>Confirm New Password *</label>
            <div class="input-icon">
              <i class="fa-solid fa-check"></i>
              <input type="password" id="confirmPassword" placeholder="Confirm new password">
            </div>
          </div>
        </div>

        <div class="form-card">
          <button class="save-btn" id="changePasswordBtn" href="log.html">Change Password</button>
        </div>
      </div>
    </main>

  </div>
</body>
</html>
